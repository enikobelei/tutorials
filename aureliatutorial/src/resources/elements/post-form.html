<template>
    <h1 t="post-form:${title}"></h1>
    <form submit.delegate="submit()">
      <div class="form-group">
        <label for="title"  t="post-form:title">Title</label>
        <input type="text" class="form-control" placeholder="Post Title" value.bind="post.title & validateOnChange" 
        t="[placeholder]post-form:title-placeholder"/>
      </div>
      <div class="form-group">
          <label for="body" t="post-form:body">Body</label>
          <textarea class="form-control" rows="10" value.bind="post.body & validateOnChange"></textarea>
  
      </div>
      <div class="form-check" repeat.for="tag of alltags">
        <input type="checkbox" class="form-check-input" value.bind="tag" checked.bind="post.tags"/>
        <label class="form-check-lable">${tag}</label>
      </div>
      <hr/>
      <ul if.bind="controller.errors.length > 0">
        <li repeat.for="error of controller.errors ">${error}</li>
      </ul>
      <div class="form-group">
         
          <input type="text" value.bind="newTag"/>
          <a href="" click.delegate="addTag()" t="post-form:add-tag">Add Tag</a>
        </div>
      <button type="submit" class="btn btn-primary" disabled.bind="controller.errors.length > 0"  t="post-form:${title}"> Submit </button>
    </form>
  </template>
